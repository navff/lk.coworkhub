<c-row>
  <c-col [sm]="10" [md]="8" [lg]="9">
    <c-card class="mb-4">
      <c-card-header><h5>{{user.name}}</h5></c-card-header>
      <c-card-body>
        Id: {{user.id}}<br/>
        Зарегистрирован: {{user.registered}}<br/>
        Роль: {{user.role}}<br/>
        <c-badge [color]="getBadge(user.status)">
          {{user.status}}
        </c-badge>
      </c-card-body>
    </c-card>


  </c-col>

</c-row>
