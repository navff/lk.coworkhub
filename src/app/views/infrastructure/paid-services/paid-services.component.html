<c-row>
  <c-col [sm]="12">
    <button cButton
            color="success"
            class="mb-3"
            (click)="onAddServicePress()"
            [hidden]="addingServiceMode">
      Добавить услугу
    </button>
  </c-col>
</c-row>

<c-row>
  <c-col [sm]="12" [hidden]="!addingServiceMode">
    <c-card class="mb-4">
      <c-card-header><h5>Добавление услуги</h5></c-card-header>
      <c-card-body>
        <form (ngSubmit)="onAddServiceSubmit()"
              (focusout)="onAddServiceFocusOut()"
              [validated]="addServiceFormValidated"
              [formGroup]="newServiceForm"
              cForm
              class="needs-validation"
        >
          <div class="mb-3">
            <label cLabel for="name">Название услуги</label>
            <input cFormControl
                   id="name"
                   placeholder="Название услуги"
                   type="text"
                   formControlName="name"
                   required="required"
            />
          </div>
          <div class="mb-3">
            <label cLabel for="price">Цена</label>
            <input cFormControl
                   id="price"
                   placeholder="Цена"
                   type="number"
                   formControlName="price"
                   required="required"
            />
          </div>
          <button cButton color="primary" class="me-1" type="submit">Сохранить</button>
          <button cButton color="secondary" class="me-1" (click)="onCancelNewService()">Отменить</button>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<c-row>
  <c-col [sm]="10" [md]="8" [lg]="9">
    <h4>Услуги:</h4>
    <app-paid-service *ngFor="let service of services"
              [service]="service">
    </app-paid-service>
  </c-col>
</c-row>
