<label for="select-filial">Выберите филиал</label>
<select id="select-filial"
        aria-label="Default select example" cSelect
        [(ngModel)]="selectedFilialId"
        (change)="onSelectFilial()">
  <option *ngFor="let filial of filials"
          value="{{filial.id}}"
          >
    {{filial.name}}
  </option>
</select>
