<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar1"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo-dark.png',
      width: 190,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [routerLink]="[]"
  >
  </c-sidebar-brand>

  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems"></c-sidebar-nav>
  </perfect-scrollbar>

  <c-sidebar-toggler
    *ngIf="!sidebar1.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar1"
  ></c-sidebar-toggler>
</c-sidebar>

<!--aside-->
<app-default-aside style="display: none;"></app-default-aside>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar1"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>

<c-toaster
  placement='top-center'
  class="p-3"
  position="fixed"
>
  <c-toast
    [visible]="toast.visible"
    [color]="toast.color"
    (visibleChange)="onToastVisibleChange($event)"
    cBgColor="light"
    [delay]="toast.delay">
    <c-toast-header
      [cBgColor]="toast.color"
      cTextColor="dark">
      {{ toast.title }}
    </c-toast-header>
    <c-toast-body
      cTextColor="dark">
      <p>{{ toast.description }}</p>
    </c-toast-body>
  </c-toast>
</c-toaster>
